<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать Продукт</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_style.css') }}">
</head>
<body>
  <div id="webcrumbs">
    <div class="w-[900px] bg-neutral-900 text-neutral-50 rounded-lg shadow p-8">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-title">Редактирование Продукта</h1>
        <a href="{{ url_for('products_page') }}" class="text-primary-500 underline">Назад</a>
      </header>
           <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <section>
        <h2 class="text-lg mb-4">Редактировать данные продукта</h2>
        <form action="{{ url_for('edit_product', product_id=product.id_products) }}" method="POST" class="flex flex-col gap-4">
          <label class="flex flex-col">
            <span>Название продукта</span>
            <input type="text" name="name_product" class="bg-neutral-800 text-neutral-50 p-2 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-primary-500" value="{{ product.name_product }}" required/>
          </label>
          <label class="flex flex-col">
            <span>Количество на складе</span>
            <input type="number" name="quantity_in_warehouse" class="bg-neutral-800 text-neutral-50 p-2 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-primary-500" value="{{ product.quantity_in_warehouse }}" required/>
          </label>
          <label class="flex flex-col">
            <span>Единица измерения</span>
            <input type="text" name="unit" class="bg-neutral-800 text-neutral-50 p-2 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-primary-500" value="{{ product.unit }}" required/>
          </label>
          <button type="submit" class="bg-primary-500 text-neutral-50 py-2 px-6 rounded-md mx-auto w-[200px] hover:bg-primary-600">Обновить</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
